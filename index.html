<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Work+Sans:ital,wght@0,400;0,600;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main class="layout">
    <div class="layout__wrapper">
      <div class="layout__wrapper-wrapper">
       <img class="qr" src="images/image-qr-code.png" alt="QR-code">
       <div class="text">
         <h1 class="header">
          Improve your front-end skills by building projects
         </h1>
         <p class="paragraf">
          Scan the QR code to visit Frontend
          Mentor and take your coding skills to
          the next level
         </p>
       </div>
      </div>
    </div>
  </main>
</body>
</html>
